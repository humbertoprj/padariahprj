<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDV Local - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #fbbf24;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #f9fafb;
    }
    
    p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 9999px;
      color: #fca5a5;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .tips {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    
    .tips h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #9ca3af;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .tips ul {
      list-style: none;
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .tips li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }
    
    .tips li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <div class="status">
      <span class="status-dot"></span>
      Sem conexão
    </div>
    
    <h1>Você está offline</h1>
    <p>Não foi possível carregar esta página. Verifique sua conexão com o servidor local.</p>
    
    <button class="btn" onclick="window.location.reload()">
      Tentar novamente
    </button>
    
    <div class="tips">
      <h2>Dicas</h2>
      <ul>
        <li>Verifique se o servidor local está rodando</li>
        <li>Confirme se está na mesma rede</li>
        <li>Tente acessar http://localhost:3333/api/health</li>
        <li>Recarregue após restaurar a conexão</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-reload quando conexão for restaurada
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
